name: Publish
on:
  push:
    branches:
      - newtest

jobs:
  run-on-linux:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '!skipci') }}
    steps:
    - uses: actions/checkout@v2
    - name: Bump it
      id: pspublish
      uses: potatoqualitee/pspublish@test
      with:
        whatif: $true
        modulepath: ./dataops
        gallerykey: ${{ secrets.GALLERYKEY }}