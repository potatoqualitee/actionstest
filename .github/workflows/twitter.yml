name: twitter
on:
  workflow_dispatch:
defaults:
  run:
    shell: pwsh

jobs:
  blockcheck:
    runs-on: ubuntu-latest
    env:
      APIKEY: ${{secrets.TWITTERAPIKEY}}
      APIKEYSECRET: ${{secrets.TWITTERAPIKEYSECRET}}
      ACCESSTOKEN: ${{secrets.TWITTERACCESSTOKEN}}
      ACCESSTOKENSECRET: ${{secrets.TWITTERACCESSTOKENSECRET}}

    steps:
      - name: ðŸ’² Create variables for module cacher
        uses: potatoqualitee/psmodulecache@v3
        with:
          modules-to-cache: BlueBirdPS

      - name: ðŸ§° Run module cacher action
        id: cacher
        uses: actions/cache@v2
        with:
          path: ${{ steps.psmodulecache.outputs.modulepath }}
          key: ${{ steps.psmodulecache.outputs.keygen }}

      - name: ðŸ¤© Install PowerShell modules
        if: steps.cacher.outputs.cache-hit != 'true'
        uses: potatoqualitee/psmodulecache@v3

      - name: ðŸš€ Do it
        run: |
          ./twitter/twitter.ps1
