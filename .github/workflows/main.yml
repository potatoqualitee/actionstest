on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
    - uses: actions/checkout@v2
    - id: foo
      uses: potatoqualitee/psmodulecache@v0.0.1
      with:
        who-to-greet: 'Mona the Octocat'
    - run: echo list-of-all-installed-modules ${{ steps.foo.outputs.list-of-all-installed-modules }} 
      shell: bash