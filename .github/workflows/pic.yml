on:
  push:
    branches:
      - test

jobs:
  make-pic:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: Install playwright
        run: |
          npx --yes playwright install --with-deps chromium

      - name: Convert files
        shell: pwsh
        run: |
          echo "<h1>hello</h1>" > /tmp/echo.html
          npx playwright screenshot --viewport-size=1200,630 /tmp/echo.html /tmp/echo.png

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: pics
          path: /tmp/echo.png
